<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />

	<link rel="stylesheet" href="simple.css">
	<script src="https://smtpjs.com/v3/smtp.js">
	</script>
</head>
<body onload="getUser()">
	<!-- header start -->
	<header>
		<div class="container">
			<nav>
				<div class="logo">
					<span class="title"> <a href="/index.html">Warung Baca</a></span>
					<span class="icon"><i class="material-icons">shopping_cart</i></span>
				</div>
				<div class="nav-link">
					<ul>
						<li class="nav-item"><a href="auth/login.html" id="loginButton">Login</a></li>
						<li class="nav-item" id="basket-container"><i class="material-icons">shopping_basket</i><span id="basket"></span></li>
						<li class="nav-item"><a onclick="getCart()" id="cartName"></a></li>
						<li class="nav-item"><a onclick="logout()" id="logoutButton">Logout</a></li>
					</ul>
				</div>
			</nav>
		</div>
	</header>
	<!-- header end -->
	<!-- main start -->
	<main class="container">
		<div class="sub">
			<label for="subscribe"> Subscribe:</label>
			<input type="email" name="subscribe" id="sub" placeholder="Enter Your Email here">
			<input type="button" value="Send Email" onclick="sendEmail()">
		</div>
		
		<!-- <div class="welcome-text"><h3 id="welcome-text"></h3></div> -->
		<div class="category-bar">
			<div class="nav-link center">
					<ul>
						<li id="cat-all" class="nav-item active"><a onclick="getAll()">All</a></li>
						<li id="cat-rom" class="nav-item"><a onclick="getRomance()">Romance</a></li>
						<li id="cat-hum" class="nav-item"><a onclick="getHumor()">Humor</a></li>
						<li id="cat-mot" class="nav-item"><a onclick="getMotivation()">Motivation</a></li>
						<li id="cat-best" class="nav-item"><a onclick="getBest()">Best Seller</a></li>
					</ul>
			</div>
		</div>
		<div class="flex-container">
			<div class="product-list-container" id="product-container"></div>
		</div>
	</main>
	<!-- main end -->
	
	 <!-- Modal -->
	 <div class="modal-container" id="modal">
		<div class="modal">
		  <button class="close-btn" id="close">
			<i class="fa fa-times"></i>
		  </button>
		  <div class="modal-header">
			<h3>Detail Product</h3>
		  </div>
		  <div class="modal-content" id="modal-content">
			<!-- modal start here, pakai JS -->
		  </div>
		</div>
	  </div>
	  	<!-- footer start -->
	<footer>
		<div class="container">
			<div class="footer-container">
				<div class="foot-col-social">
					<div class="social-text">
						<p>Follow us on:</p>
					</div>
					<ul class="social">
						<li><a href="#" class="foot-icons facebook"></a></li>
						<li><a href="" class="foot-icons twitter"></a></li>
						<li><a href="" class="foot-icons instagram"></a></li>
						<li><a href="" class="foot-icons tumblr"></a></li>
					</ul>
				</div>
				<div class="foot-col-text">
					<p>Call us toll free on: +91 99-9999-9999</p>
				</div>
				<div class="foot-col-newsletter">
					<div class="newsletter-text">
						<p>For offers and newsletter:</p>
					</div>
					<div class="newsletter-input">
						<input type="email" class="foot-input" placeholder="example@abc.com" />
					</div>
				</div>
			</div>
			<div class="line"></div>
			<div class="footer-text">
				
			</div>
		</div>
	</footer>
	<!-- footer end -->
       
    <script src="simple.js"></script>
</body>
</html>
